<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="login-form">
            <div class="login-form_left">
                <img src="https://images.hdqwalls.com/download/mac-os-mojave-5k-np-1024x768.jpg">
            </div>
            <div class="login-form_right">
                <div class="login-form_right_title">
                    Create an account
                </div>
                <div class="login-form_right_sub-text">
                    Already have an aacount? <a href="">Login</a>
                </div>
                <div class="login-form_right_inputs">
                    <div class="login-form_right_inputs_fname-lname">
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Last name">
                    </div>
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Enter your password">
                    <button>Create account</button>
                </div>
                <div class="login-form_right_divider">
                    <div class="login-form_right_divider_line"></div>
                    <div class="login-form_right_divider_text">Or register with</div>
                    <div class="login-form_right_divider_line"></div>
                </div>
                <div class="login-form_right_accounts">
                    <div class="login-form_right_accounts_google">
                        Google
                    </div>
                    <div class="login-form_right_accounts_apple">
                        Apple
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
